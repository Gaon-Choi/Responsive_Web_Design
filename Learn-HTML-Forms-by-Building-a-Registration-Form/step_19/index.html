<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <!--
          Specifying the type attribute of a form element is important for the browser to know what kind of data it should expect.
          If the type is not specified, the browser will default to text.
        -->
        <!--
          Give the first two input elements a type attribute of text,
          the third a type attribute of email, and the fourth a type attribute of password.

          The email type only allows emails with a @ and a . in the domain.
          The password type obscures the input, and warns if the site does not use HTTPS.

          이메일 : 입력한 값들이 리스트로 쭉 뜸
          비밀번호 : ** 처리됨됨
        -->
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text"/></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text"/></label>
        <label for="email">Enter Your Email: <input id="email" type="email"/></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password"/></label>
      </fieldset>
      <fieldset></fieldset>
      <fieldset></fieldset>
    </form>
  </body>
</html>
